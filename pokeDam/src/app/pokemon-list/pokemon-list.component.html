<mat-form-field appearance="fill">
    <mat-label>Elementos por página</mat-label>
    <mat-select [(ngModel)]="pokemonName" (Change)="getPokemonName()">
        <mat-option *ngFor="let pokemon of pokemonList" [value]="pokemon.name">{{pokemon.name}}</mat-option>
    </mat-select>
</mat-form-field>


  <ul>
    <li>{{pokemonName}}</li>
</ul>
